<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Site Title -->
    <title>Chrome Apps</title>

    <!-- All CSS FIles -->
    <!-- Bootstrap CSS v5.1.1-->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- Fontawesome CSS v6.0.0-->
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css">
    <!-- Owlcarousel CSS v2.3.4-->
    <link rel="stylesheet" href="./assets/css/owl.carousel.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="logo">
                <img src="./assets/img/chrome.png" alt="">
                <span>Chrome Apps</span>
            </div>
            <ul>
                <li><a href="#"><i class="fas fa-border-all"></i>Dashboard</a></li>
                <li><a href="#"><i class="fas fa-comment-alt"></i>FAQs</a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i>Tutorials</a></li>
                <li><a href="#"><i class="fas fa-tools"></i>Tools</a></li>
            </ul>
            <button class="btn apps_btn">Members Area</button>
            <div class="social_media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="main_content">
            <div class="header">
                <h1>Dashboard</h1>
            </div>
            <div class="pop_info">
                Get all details followers of @ chrome apps
                <button class="btn apps_btn"> <i class="far fa-question-circle"></i> How to use?</button>
            </div>
            <div class="user_area">
                <div class="container">
                    <div class="row">
                        <div class="row row-cols-1 row-cols-md-3 g-4 mt-0">
                            <div class="col">
                                <p>Step 1</p>
                                <div class="card">
                                    <div class="card_top step_1">
                                        <i class="far fa-user"></i>
                                        <p>Find User</p>
                                    </div>
                                    <div class="card_info">
                                        <ul>
                                            <li><a href="#"><i class="fas fa-users"></i> Follower Followings</a></li>
                                            <li><a href="#"><i class="fas fa-user-tag"></i> Hash Tags</a></li>
                                            <li><a href="#"><i class="fas fa-map-marked-alt"></i> Loactions</a></li>
                                            <li><a href="#"><i class="fas fa-address-card"></i> Likes of post</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card_icon">
                                    <p><i class="fas fa-angle-double-right"></i></p>
                                    <p><i class="fas fa-angle-double-right"></i></p>
                                    <p><i class="fas fa-angle-double-right"></i></p>
                                </div>
                            </div>
                            <div class="col">
                                <p>Step 2</p>
                                <div class="card">
                                    <div class="card_top step_2">
                                        <i class="fas fa-poll"></i>
                                        <p>Analysis User</p>
                                    </div>
                                    <div class="card_info">
                                        <ul>
                                            <li><a href="#"><i class="fas fa-envelope-open-text"></i> Email</a></li>
                                            <li><a href="#"><i class="fab fa-internet-explorer"></i> Website</a></li>
                                            <li><a href="#"><i class="fas fa-map-marked-alt"></i> Loactions</a></li>
                                            <li><a href="#"><i class="fas fa-phone-alt"></i> Phone Number</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- All JavaScript Files -->
        <!-- Jquery Script v3.6.0-->
        <script src="./assets/js/jquery-3.6.0.min.js"></script>
        <!-- Bootstrap Script v5.1.1-->
        <script src="./assets/js/bootstrap.bundle.min.js"></script>
        <!-- Owl-Carousel Script v2.3.4-->
        <script src="./assets/js/owl.carousel.min.js"></script>
        <!-- Custom Script -->
        <script src="./assets/js/script.js"></script>
</body>

</html>
